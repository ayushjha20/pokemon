<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Your Pokemon</title>
    <link rel="stylesheet" href="demo.css" />
  </head>
  <body>
    <div class="container">
      <h1>Find Your Pokemon</h1>
      <div class="search-container">
        <input id="pokemonInput" class="pokemon-input" type="text" placeholder="Enter Pokemon" />
        <button id="findButton" class="find-button">Search</button>
      </div>
      <div class="pokemon-image-container">
        <img id="pokemonImage" class="pokemon-image" src="placeholder.png" alt="" />
      </div>
    </div>
    <script src="demo.js"></script>
  </body>
</html>
